<!DOCTYPE html>
<html>
<head>
    <title>Deployment Test - Y&T Group</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üöÄ Y&T Group - Deployment Test</h1>
    <p>Ki·ªÉm tra t·∫•t c·∫£ ch·ª©c nƒÉng ho·∫°t ƒë·ªông tr√™n local v√† VPS</p>

    <div class="test-section loading" id="api-test">
        <h3>üì° API Connection Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div class="result" id="api-result">Ch∆∞a test...</div>
    </div>

    <div class="test-section loading" id="image-test">
        <h3>üñºÔ∏è Image Display Test</h3>
        <button onclick="testImages()">Test Image URLs</button>
        <div class="result" id="image-result">Ch∆∞a test...</div>
    </div>

    <div class="test-section loading" id="pdf-test">
        <h3>üìÑ PDF Opening Test</h3>
        <button onclick="testPDFs()">Test PDF URLs</button>
        <div class="result" id="pdf-result">Ch∆∞a test...</div>
    </div>

    <div class="test-section loading" id="env-test">
        <h3>üåç Environment Detection Test</h3>
        <button onclick="testEnvironment()">Test Environment Detection</button>
        <div class="result" id="env-result">Ch∆∞a test...</div>
    </div>

    <script>
        // Test API Connection
        async function testAPI() {
            const result = document.getElementById('api-result');
            const section = document.getElementById('api-test');
            
            try {
                // Test BookJourney API
                const bookResponse = await fetch('/api/v1/bookjourney?limit=1');
                const bookData = await bookResponse.json();
                
                // Test Investment Knowledge API
                const invResponse = await fetch('/api/v1/investment-knowledge?status=published&page=1&limit=1');
                const invData = await invResponse.json();
                
                if (bookData.success && invData.success) {
                    result.innerHTML = '‚úÖ API ho·∫°t ƒë·ªông t·ªët!<br>' +
                        `üìö BookJourney: ${bookData.data?.length || 0} items<br>` +
                        `üí° Investment: ${invData.data?.knowledge?.length || 0} items`;
                    section.className = 'test-section success';
                } else {
                    throw new Error('API response not successful');
                }
            } catch (error) {
                result.innerHTML = `‚ùå L·ªói API: ${error.message}`;
                section.className = 'test-section error';
            }
        }

        // Test Image URLs
        function testImages() {
            const result = document.getElementById('image-result');
            const section = document.getElementById('image-test');
            
            const testUrls = [
                '/api/uploads/bookjourney/test.jpg',
                '/api/uploads/investment/test.jpg',
                '/images/Logo01.jpg'
            ];
            
            let successCount = 0;
            let totalTests = testUrls.length;
            
            testUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = () => {
                    successCount++;
                    if (successCount === totalTests) {
                        result.innerHTML = '‚úÖ T·∫•t c·∫£ h√¨nh ·∫£nh load ƒë∆∞·ª£c!';
                        section.className = 'test-section success';
                    }
                };
                img.onerror = () => {
                    result.innerHTML = `‚ùå L·ªói load h√¨nh: ${url}`;
                    section.className = 'test-section error';
                };
                img.src = url;
            });
        }

        // Test PDF URLs
        function testPDFs() {
            const result = document.getElementById('pdf-result');
            const section = document.getElementById('pdf-test');
            
            // Test PDF URL resolution
            const testPdfUrl = '/uploads/test.pdf';
            const resolvedUrl = testPdfUrl.startsWith('/uploads/') ? `/api${testPdfUrl}` : testPdfUrl;
            
            result.innerHTML = `‚úÖ PDF URL resolution ho·∫°t ƒë·ªông!<br>` +
                `Original: ${testPdfUrl}<br>` +
                `Resolved: ${resolvedUrl}`;
            section.className = 'test-section success';
        }

        // Test Environment Detection
        function testEnvironment() {
            const result = document.getElementById('env-result');
            const section = document.getElementById('env-test');
            
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port;
            
            let detectedEnv = 'Unknown';
            let apiUrl = '';
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                detectedEnv = 'Local Development';
                apiUrl = 'http://localhost:5000/api/v1';
            } else if (hostname === 'yt2future.com' || hostname === 'www.yt2future.com') {
                detectedEnv = 'Production (yt2future.com)';
                apiUrl = 'https://yt2future.com/api/v1';
            } else {
                detectedEnv = 'VPS/Other Domain';
                apiUrl = `${protocol}//${hostname}/api/v1`;
            }
            
            result.innerHTML = `‚úÖ Environment Detection ho·∫°t ƒë·ªông!<br>` +
                `üåç Environment: ${detectedEnv}<br>` +
                `üîó Hostname: ${hostname}<br>` +
                `üåê Protocol: ${protocol}<br>` +
                `üîå Port: ${port || 'default'}<br>` +
                `üì° API URL: ${apiUrl}`;
            section.className = 'test-section success';
        }

        // Auto-run tests on load
        window.onload = function() {
            testEnvironment();
        };
    </script>
</body>
</html>
